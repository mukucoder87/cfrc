<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefit-Cost Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .yearly-costs {
            margin-bottom: 15px;
        }
        .yearly-cost {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 5px;
            display: none;
        }
        .description {
            font-size: 12px;
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Benefit-Cost Analysis</h1>
        <form id="bcaForm">
            <label for="projectDuration">
                Project Duration (in years) <br> 
                <span class="description">(Enter the total number of years the project will run)</span>
            </label>
            <input type="number" id="projectDuration" name="projectDuration" required>

            <label for="initialCost">
                Initial Investment/Costs (₹) <br> 
                <span class="description">(Enter the upfront cost required to start the project, such as capital expenditures, initial purchases, or construction costs)</span>
            </label>
            <input type="number" id="initialCost" name="initialCost" required>

            <label for="discountRate">
                Discount Rate (%) <br> 
                <span class="description">(This is the rate used to discount future cash flows to their present value. Typically between 5-8% to account for inflation and risk)</span>
            </label>
            <input type="number" id="discountRate" name="discountRate" min="5" max="8" required>

            <label for="annualBenefits">
                Projected Annual Benefits (₹) <br> 
                <span class="description">(Enter the expected yearly benefits, such as revenue, cost savings, or social benefits accrued during the project)</span>
            </label>
            <input type="number" id="annualBenefits" name="annualBenefits" required>

            <label for="oneTimeBenefits">
                One-Time Benefits (₹) <br> 
                <span class="description">(Enter any lump-sum benefits like grants, subsidies, or other non-recurring financial advantages)</span>
            </label>
            <input type="number" id="oneTimeBenefits" name="oneTimeBenefits">

            <label for="salvageValue">
                Salvage Value at End of Project (₹) <br> 
                <span class="description">(This refers to the residual value of project assets at the end of its life, such as resale value of equipment)</span>
            </label>
            <input type="number" id="salvageValue" name="salvageValue">

            <div id="yearlyCostsSection" class="yearly-costs"></div>

            <label for="benefitMethod">
                Method Used to Derive Benefits (Upload PDF) <br>
                <span class="description">(Please attach a PDF file explaining the method used to estimate benefits)</span>
            </label>
            <input type="file" id="benefitMethod" name="benefitMethod" accept="application/pdf">

            <!-- Optional Qualitative Components -->
            <h3>Optional Qualitative Components</h3>
            <label for="environmentalBenefits">
                Environmental Benefits <br>
                <span class="description">(Explain how the project contributes to environmental sustainability, if applicable)</span>
            </label>
            <textarea id="environmentalBenefits" name="environmentalBenefits"></textarea>

            <label for="resilience">
                Contribution to Long-Term Resilience <br>
                <span class="description">(Describe how the project enhances resilience, such as preparing for future shocks or stresses)</span>
            </label>
            <textarea id="resilience" name="resilience"></textarea>

            <label for="vulnerableGroups">
                Addressing Vulnerable and Marginalized Groups <br>
                <span class="description">(Explain how the project addresses the interests of vulnerable or marginalized sections of the population)</span>
            </label>
            <textarea id="vulnerableGroups" name="vulnerableGroups"></textarea>

            <label for="climateChange">
                Contribution to Climate Change Mitigation/Adaptation <br>
                <span class="description">(Describe the project’s role in mitigating climate change or adapting to its impacts)</span>
            </label>
            <textarea id="climateChange" name="climateChange"></textarea>

            <button type="submit">Submit for Analysis</button>
        </form>

        <!-- Result Section -->
        <div id="result">
            <h2>Benefit-Cost Analysis Result</h2>
            <p id="resultContent"></p>
        </div>
    </div>

    <script>
        // Listen for changes to the Project Duration field to dynamically generate yearly cost inputs
        document.getElementById('projectDuration').addEventListener('input', function() {
            const duration = parseInt(this.value);
            const yearlyCostsSection = document.getElementById('yearlyCostsSection');
            yearlyCostsSection.innerHTML = ''; // Clear any previous fields

            if (duration > 0) {
                const label = document.createElement('label');
                label.textContent = 'Enter Annual Costs (₹) for each year:';
                yearlyCostsSection.appendChild(label);

                for (let i = 1; i <= duration; i++) {
                    const div = document.createElement('div');
                    div.className = 'yearly-cost';

                    const inputLabel = document.createElement('label');
                    inputLabel.textContent = `Year ${i} Cost (₹):`;

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.name = `yearlyCost${i}`;
                    input.required = true;

                    div.appendChild(inputLabel);
                    div.appendChild(input);
                    yearlyCostsSection.appendChild(div);
                }
            }
        });

        // Handle form submission and perform Benefit-Cost Analysis calculations
        document.getElementById('bcaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            const projectDuration = parseInt(formData.get('projectDuration'));
            const initialCost = parseFloat(formData.get('initialCost'));
            const discountRate = parseFloat(formData.get('discountRate')) / 100;
            const annualBenefits = parseFloat(formData.get('annualBenefits'));
            const oneTimeBenefits = parseFloat(formData.get('oneTimeBenefits')) || 0;
            const salvageValue = parseFloat(formData.get('salvageValue')) || 0;

            let totalCosts = initialCost;
            let discountedBenefits = 0;

            for (let i = 1; i <= projectDuration; i++) {
                const yearlyCost = parseFloat(formData.get(`yearlyCost${i}`));
                totalCosts += yearlyCost;
                discountedBenefits += annualBenefits / Math.pow(1 + discountRate, i);
            }

            discountedBenefits += salvageValue / Math.pow(1 + discountRate, projectDuration);
            discountedBenefits += oneTimeBenefits;

            const benefitCostRatio = discountedBenefits / totalCosts;
            const npv = discountedBenefits - totalCosts;

            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <strong>Net Present Value (NPV):</strong> ₹${npv.toFixed(2)}<br>
                <strong>Benefit-Cost Ratio (BCR):</strong> ${benefitCostRatio.toFixed(2)}
            `;
            resultDiv.style.display = 'block';
        });
    </script>

</body>
</html>
